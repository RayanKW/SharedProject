<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JSFiles/login.js" defer></script>
        <title>Login | Dr. Medic</title>
    </head>
    <body class="whole">
        <div class="img-log">
            <div class="img_back">
                <small><b>Copyright owned by Dr. Medic</b></small>
            </div>
        </div>
        <div id="container">
            <div class="box-container">
                <div class="top-header">
                    <h1>Have an account? Log in</h1>
                </div>
                <div class="input-text">
                    <input type="email" class="input" id="email" placeholder="Email" required>
                </div>
                <div class="input-text">
                    <input type="password" class="input" id="password" placeholder="Password" required>
                </div>
                <div class="button_link">
                    <div class="left">
                        <input type="checkbox" id="check-box">
                        <label for="check-box">Show Password</label>
                    </div>
                    <div>
                        <a href="#" class="pword">Forgot Password?</a>
                    </div>
                </div>
                <div class="login">
                    <input type="Submit" id="Log-in" Value="Login">
                </div>
                <div class="new_user">
                    <p>New user?</p>
                    <a href="sign-up.html" class="signin__link">Sign up</a>
                </div>
                <div class="footer_logo">
                    <h3>Contact us on:</h3>
                    <ul>
                        <li>
                            <a href="https://instagram.com">
                                <ion-icon name="logo-instagram" class="logo"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com">
                                <ion-icon name="logo-twitter" class="logo"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="https://linkedin.com">
                                <ion-icon name="logo-linkedin" class="logo"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
